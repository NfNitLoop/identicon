[package]
name = "identicon"
version = "0.1.1"
authors = ["David Graham <david.malcom.graham@gmail.com>"]
description = "A port of GitHub's identicon algorithm to Rust."
repository = "https://github.com/dgraham/identicon"
license = "MIT"

[lib]
name = "identicon"

[dependencies]
digest = { version = "0.7", features = ["std"] }
image = "0.19"
md-5 = { version = "0.7", features = ["asm"] }

[[bin]]
name = "identicon"
